name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir='.' --filename=composer
          rm composer-setup.php
          chmod +x composer

      - name: Install PHP and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y php
          sudo apt-get install -y zip
      
      - name: Install PHP Dependencies
        run: ./composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Build WP2Static
        run: ./composer build wp2static
        
      - name: List files after build
        run: ls $HOME/Downloads

      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v7.2 # Specify your release tag name here
          release_name: Release v7.2  # Specify your release name here
          body: Release notes for v7.2  # Specify release notes here
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $HOME/Downloads # Specify the path to the wp2static.zip file
          asset_name: wp2static
          asset_content_type: application/zip
